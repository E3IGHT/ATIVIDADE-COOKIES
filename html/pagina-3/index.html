<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="return"> Voltar </div>
        <div class="title"> Carrinho </div>
        <div class="boxes">
            <div class="box">
                <div class="first-part">
                    <div class="image">
                        <img src="../boia.png" alt="" width= "100px" height="100px" />
                    </div>
                    <div class="calculator">
                        <button class="calc"> - </button>
                        <div class="number"> 1 </div>
                        <button class="calc"> + </button>
                    </div>
                </div>
                <div class="product-title"> Bóia </div>
                <div class="price">
                    <div class="price-title"> Preço Unitário </div>
                    <div class="price-desc"> R$ 200,00 </div>
                </div>
                <div class="qtd">
                    <div class="qtd-title"> Quant. : </div>
                    <div class="qtd-value"> 1 </div>
                </div>

                <div class="trash">
                    <img src="../trash-2.svg" alt="" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
